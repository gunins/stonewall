<div class="table-responsive">
    <style-less>
        .table-responsive {
            position: relative;
        }

        .fadein {
            opacity: 1;
        }

        .tooltip {
            left: 0px;
            top: 0;
        }
    </style-less>
    <pl-header class="table-header" tp-tag="h3">
    </pl-header>
    <table class="table table-striped">
        <thead>
        <tr>
            <bd-thead tp-tag="th"></bd-thead>
        </tr>
        </thead>
        <tbody>
        <bd-tbody tp-tag="tr">
            <bd-value tp-update="true" tp-bind-text="name" tp-tag="td"></bd-value>
        </bd-tbody>
        </tbody>
    </table>
    <div tp-name="tooltip" class="tooltip right" role="tooltip">
        <div class="tooltip-arrow"></div>
        <div tp-name="tooltip_content" class="tooltip-inner">
        </div>
    </div>
</div>
