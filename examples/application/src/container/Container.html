<div class="mainContainer">
    <style-less>
        .mainContainer {
            background: url("resources/concrete_seamless.png");
            position: relative;
            height: 100%;
        }

        .mainContainer > .container-fluid {
            padding-top: 20px;
            margin-top: 50px;
        }
    </style-less>
    <cp-NavBar src="widget/parser!navbar/NavBar">
        <pl-navbar-brand>Dashboard</pl-navbar-brand>
    </cp-NavBar>
    <div class="container-fluid">
        <rt route="/dashboard">
            <div class="row">
                <cp-sideBar data-bind="sidebar" src="sidebar"></cp-sideBar>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <cp-body data-bind="body" src="body/Body">
                        <pl-page-header>Dashboard Test</pl-page-header>
                        <pl-sub-header>Dashboard Test Sub Header</pl-sub-header>
                    </cp-body>
                </div>
            </div>
        </rt>
        <rt route="/settings">
            <div class="row">
                <div class="container-fluid">
                    <cp-settingscp src="widget/parser!settings/Settings"></cp-settingscp>
                </div>
            </div>
        </rt>
        <rt route="/profile">
            <div class="row">
                <div class="container-fluid">
                    <cp-profile src="widget/parser!profile/Profile"></cp-profile>
                </div>
            </div>
        </rt>
        <rt route="/help">
            <div class="row">
                <div class="container-fluid">
                    <cp-help src="widget/parser!help/Help"></cp-help>
                </div>
            </div>
        </rt>
    </div>
</div>
</div>
